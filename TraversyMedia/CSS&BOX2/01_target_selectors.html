<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Selectors</title>
    <style>
        /* Direct child */
        div > p{
            background:#ddd;
        }

        /* Directly after */
        div + p{
            background:#333;
            color: #fff;
        }

        /* By Attribute */
        a[target]{
            background: #ff0000;
        }

        /* Specific attribute value */
        input[type='text']{
            width:100%;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>
        <ul>
            <li>item 1</li>
            <li><p>item 2</p></li>
            <li>item 3</li>
        </ul>

        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <p>Lorem ipsum dolor sit amet.</p>

    <a href="#">Page 1</a> <a href="#">Page 2</a>
    <a href="http://google.com" target="_blank">Google</a>
    
    <br><br>

    <form>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="email">
        <input type="submit" value="submit">
    </form>

</body>
</html>
