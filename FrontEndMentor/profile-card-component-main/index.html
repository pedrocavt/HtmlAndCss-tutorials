<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="bg1" src="./images/bg-pattern-top.svg" alt="">
  <div class="wrapper">
    <div class="bg">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="picture">
      <img src="./images/image-victor.jpg" alt="">
    </div>
    <div class="info">
      <p>Victor Crest <span>26</span></p>
      <p>London</p>
    </div>
    <div class="socialMedia">
      <div>
        <p>80K</p>
        <p>Followers</p> 
      </div>
      <div>
        <p>803K</p>
        <p>Likes</p> 
      </div>
      <div>
        <p>1.4K</p>
        <p>Photos</p> 
      </div>
    </div>
  </div>
  <img class="bg2" src="./images/bg-pattern-bottom.svg" alt="">
  <div class="attribution" style="position: absolute;bottom: 0; width: 100%;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pedro Vitor</a>.
  </div>
</body>
</html>
