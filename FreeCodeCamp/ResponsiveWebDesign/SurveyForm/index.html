<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main">
        <div id="apresentation">
            <h1 id="title">Survey Form</h1>
            <p id="description">Lorem ipsum dolor sit.</p>
        </div>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input type="text" name="name" id="name" required placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Enter you Email">
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age:</label>
                <input type="number" name="age" id="number" min="15" max="45"required placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <label for="dropdown">Job:</label>
                <select name="Job" id="dropdown">
                    <option value="dev">Dev</option>
                    <option value="design">Design</option>
                    <option value="Blog">Blog</option>
                </select>
            </div>
            <div class="form-group">
                <p>How you doin?</p>
                <label>
                    <input type="radio" name="mood" id="happy" value="sad">Happy
                </label>
                <label>
                    <input type="radio" name="mood" id="sad" value="sad">Sad
                </label>
            </div>
            <div class="form-group">
                <p>What have you doing today?</p>
                <label>
                    <input type="checkbox" name="done" id="shower" value="shower">Shower
                </label>
                <label>
                    <input type="checkbox" name="done" id="shower" value="breakfast">Breakfast
                </label>
                <label>
                    <input type="checkbox" name="done" id="run" value="run">Run
                </label>
            </div>
                <div class="form-group">
                    <label>Additional comments</label>
                    <textarea  style="font-size:1.5rem" name="comments" id="comments" placeholder="Comments"></textarea>
                </div>
                <input type="submit" value="Submit" id="submit">
            </div>

        </form>
    </section>
</body>
</html>
